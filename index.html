<!DOCTYPE html>
<!-- atributo -->
<html lang="pt_BR">
  <head>
    <!-- head e a tag de configuração do meu arquivo html-->
    <meta charset="UTF-8" />
    <!-- tag meta e responsavel por metadados, são configuraçoes do meu document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <link rel="icon" href="./public/images/logo-icon.png" />

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/page-landing.css" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- inserir o css no meu arquivo HTML -->
    <!-- root e uma pasta/diretorio raiz ./ -->
  </head>
  <body id="body">
    <!-- são tags que existem no mundo do HTML.-->
    <div id="page-landing">
      <div id="container">
        <header>
          <!-- header é o cabeçalho, e o head acima é a cabeça -->
          <img
          class="animete-up" 
          id="logo" 
          src="./public/images/logo.svg" 
          alt="Logomarca de happy" />

          <div class="location animete-up">
            <!-- e uma caixa/container -->
            <strong>Rio do Sul</strong>
            <!-- strong e inline e os proximos conteudos ficam ao lado. -->
            <p>Santa Catarina</p>
            <!-- algumas tags tem o diplay do tipo block oque é o display do tipo block? o texto dentro de uma tag do tipo block ele vai ocupar toda linha e os proximos conteudos para baixo -->
          </div>
        </header>

        <main>
          <!-- é o conteudo principal da pagina. -->
          <h1 class="animete-up" >
            <!-- [e do tipo block -->
            Leve Felicidade para o mundo
          </h1>

          <section class="visit">
            <p class="animete-up" >Visite orfanatos e mude o dia de muitas crianças</p>
            <a href="#" title="Visite Orfanatos" class="animete-up" >
              <!-- title é um atributo global, quando eu descansar o mouse em cima ele vai me mostrar esse texto -->
              <img src="./public/images/arrow.svg" alt="Ir para o Mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
